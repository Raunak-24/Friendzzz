<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Friendship illustration -->
  <style>
    .st0{fill:#4A90E2;}
    .st1{fill:#FF6B6B;}
    .st2{fill:#FFD166;}
    .st3{fill:#06D6A0;}
    .st4{fill:#FFFFFF;}
    .st5{fill:#333333;}
  </style>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" opacity="0.6"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="40" class="st0" opacity="0.2"/>
  <circle cx="650" cy="500" r="60" class="st1" opacity="0.2"/>
  <circle cx="700" cy="150" r="30" class="st2" opacity="0.2"/>
  <circle cx="100" cy="450" r="50" class="st3" opacity="0.2"/>
  
  <!-- Two friends holding hands -->
  <!-- Friend 1 -->
  <circle cx="300" cy="300" r="70" class="st0"/>
  <circle cx="300" cy="200" r="50" class="st4"/>
  <circle cx="280" cy="190" r="8" class="st5"/>
  <circle cx="320" cy="190" r="8" class="st5"/>
  <path d="M280,220 Q300,240 320,220" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Friend 2 -->
  <circle cx="500" cy="300" r="70" class="st1"/>
  <circle cx="500" cy="200" r="50" class="st4"/>
  <circle cx="480" cy="190" r="8" class="st5"/>
  <circle cx="520" cy="190" r="8" class="st5"/>
  <path d="M480,220 Q500,240 520,220" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hands connecting -->
  <path d="M370,300 Q400,330 430,300" fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Hearts -->
  <path d="M400,200 Q420,170 440,200 T480,200 Q460,230 440,260 T400,200" class="st1"/>
  <path d="M350,150 Q365,130 380,150 T410,150 Q395,170 380,190 T350,150" class="st1" opacity="0.7"/>
  <path d="M450,150 Q465,130 480,150 T510,150 Q495,170 480,190 T450,150" class="st1" opacity="0.7"/>
  
  <!-- Text -->
  <text x="400" y="450" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" class="st0">Friendship</text>
  <text x="400" y="500" font-family="Arial" font-size="30" font-weight="normal" text-anchor="middle" class="st5">Forever</text>
</svg>